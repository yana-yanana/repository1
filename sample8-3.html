<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/three@0.137.4/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.137.4/examples/js/controls/OrbitControls.js"></script>
  </head>
<body>
 <h1>板ポリにテクスチャ――――――――――</h1>
 板ポリポリポリ<br>
 非透過と透過
 <script>
      // ページの読み込みを待つ
      window.addEventListener('DOMContentLoaded', init);

      function init() {
        // サイズを指定
        const width = 1500
        const height = 1200;

        // レンダラーを作成
        var renderer = new THREE.WebGLRenderer();
        document.body.appendChild(renderer.domElement);
        renderer.setSize(width, height);
        // 背景の色を設定
        renderer.setClearColor(0xffffdd);


        // シーンを作成
        const scene = new THREE.Scene();

        // カメラを作成
        const camera = new THREE.PerspectiveCamera(50, width / height);
        // カメラの初期座標を設定
        camera.position.set(-40, 5, 5);

        // カメラコントローラーを作成
        const controls = new THREE.OrbitControls(camera, document.body); 
        
        // 平行光源1
        var directionalLight1 = new THREE.DirectionalLight(0xffffff);
        directionalLight1.position.set(10, 10, 10);
        // シーンに追加
        scene.add(directionalLight1);
        // 平行光源2
        var directionalLight2 = new THREE.DirectionalLight(0x888888);
        directionalLight2.position.set(-10, -10, 10);
        // シーンに追加
        scene.add(directionalLight2);

        // helper
        const gridHelper = new THREE.GridHelper(2,10); // size, step
        scene.add(gridHelper);
        const axisHelper = new THREE.AxisHelper(2); //軸の長さ　X：赤、Y：緑、z：青
        scene.add(axisHelper);

        // 木をスプライトで作成
        var textureLoader = new THREE.TextureLoader();  
        var texture = textureLoader.load("pin1.png");
        var texture1 = textureLoader.load("ball1.png");
        const material = new THREE.SpriteMaterial({ map: texture,});
        const material1 = new THREE.SpriteMaterial({ map: texture1,});

        // ball
        const sprite11 = new THREE.Sprite(material1);
        sprite11.scale.set(1,2,1);
        sprite11.position.set(-20,1,0); //位置を指定
        scene.add(sprite11);

        // 木1
        const sprite1 = new THREE.Sprite(material);
        sprite1.scale.set(1,2,1);
        sprite1.position.set(1,1,0); //位置を指定
        scene.add(sprite1);

        // 木2
        const sprite2 = new THREE.Sprite(material);
        sprite2.scale.set(1,2,1);
        sprite2.position.set(2,1,-0.75); //位置を指定
        scene.add(sprite2);

        // 木3
        const sprite3 = new THREE.Sprite(material);
        sprite3.scale.set(1,2,1);
        sprite3.position.set(2,1,0.75); //位置を指定
        scene.add(sprite3);

        // 木4
        const sprite4 = new THREE.Sprite(material);
        sprite4.scale.set(1,2,1);
        sprite4.position.set(3,1,-1.5); //位置を指定
        scene.add(sprite4);
        update();

        // 木5
        const sprite5 = new THREE.Sprite(material);
        sprite5.scale.set(1,2,1);
        sprite5.position.set(3,1,0); //位置を指定
        scene.add(sprite5);

        // 木6
        const sprite6 = new THREE.Sprite(material);
        sprite6.scale.set(1,2,1);
        sprite6.position.set(3,1,1.5); //位置を指定
        scene.add(sprite6);

        // 木7
        const sprite7 = new THREE.Sprite(material);
        sprite7.scale.set(1,2,1);
        sprite7.position.set(4,1,-2.25); //位置を指定
        scene.add(sprite7);

        // 木8
        const sprite8 = new THREE.Sprite(material);
        sprite8.scale.set(1,2,1);
        sprite8.position.set(4,1,-0.75); //位置を指定
        scene.add(sprite8);
        update();

        // 木9
        const sprite9 = new THREE.Sprite(material);
        sprite9.scale.set(1,2,1);
        sprite9.position.set(4,1,0.75); //位置を指定
        scene.add(sprite9);

        // 木10
        const sprite10 = new THREE.Sprite(material);
        sprite10.scale.set(1,2,1);
        sprite10.position.set(4,1,2.25); //位置を指定
        scene.add(sprite10);
        update();
        // 毎フレーム時に実行されるループイベントです
        function update() {
          // レンダリング
          renderer.render(scene, camera);
          requestAnimationFrame(update);
        }
      }
    </script>
</body>
